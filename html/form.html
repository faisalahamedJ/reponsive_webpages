<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 

    <link rel="stylesheet" href="../css/styles.css">

    <script src="../js/myscript.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">   
        <div class="container-fluid">
            <a class="navbar-brand h4"> Fazaph</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navresp">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navresp">
                <ul class="navbar-nav ml-auto" id="navbar_text">
                    <li class="navbar-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="navbar-item"><a class="nav-link" href="#">About</a></li>
                    <li class="navbar-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="navbar-item"><a class="nav-link active" href="#">LogIn</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="login-container d-flex align-item-center justify-content-center">
		<form class="login-form text-center login-back" onsubmit="return validate()" action="../html/index.html">
			<p class="h4 mb-4">Sign in </p>
			<div class="form-group">
				<input type="email" class="form-control rounded-pill form-control-lg " id="e_address" placeholder="E-mail">
				<label for="e_address" id="result"></label>
			</div>			

			<div class="form-group">
				<input type="password" class="form-control rounded-pill form-control-lg " id="e_password" placeholder="Password">
				
				
			</div>

			<div class=" forget-link d-flex justify-content-between">
				
					<div class="form-check">
						<input type="checkbox" id="remember">
						<label for="remember">Remember Password</label>
					</div>					 
				
					<a href="#"> Forget Password?</a>
			</div>

			<button type="submit" class="btn mt-4 btn_custom btn-primary btn-block text-uppercase rounded-pill btn-lg" onclick="validate()">login</button> 

			<p class="mt-3">Don't have an account <a href="#"><strong>Register Now</strong></a></p>

		</form>
		</div>
    
</body>
</html>
